<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drumkit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bo">
    <div class="quo"><span id="quote"> "where words fail music speaks"</span>
    <h3><sub>-HANS CHRISTIAN ANDERSEN</sub></h3></div>
    <div class="keyset">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="66" class="key">
        <kbd> B</kbd>
      </div>
      <div data-key="67" class="key">
        <kbd> C </kbd>
      </div>
      <div data-key="68" class="key">
        <kbd> D </kbd>
      </div>
      <div data-key="69" class="key">
        <kbd> E </kbd>
      </div>
    </div>
    </div>
    <audio src="./sound/music6.mp3" data-key="65"></audio>
    <audio src="./sound/music2.mp3" data-key="66"></audio>
    <audio src="./sound/music3.mp3" data-key="67"></audio>
    <audio src="./sound/music4.mp3" data-key="68"></audio>
    <audio src="./sound/music7.mp3" data-key="69"></audio>

    <script>
      function keyPlay(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        //console.log(audio);
        //console.log(key);
        if (!audio) return;
        audio.currentTime = 0;
        key.classList.add("playing");
        audio.play();
      }
      window.addEventListener("keydown", keyPlay);
      function removeTransition(e) {
        // console.log(e);
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) => key.addEventListener("transitionend", removeTransition));
    </script>
  </body>
</html>
